// Pre-process: add computed fields and build lookup
const GAMES = LOTTERY_DATA.map(g => {
  const left = g.Total - g.Claimed;
  const pct = g.Total > 0 ? (left / g.Total) * 100 : 0;
  return { ...g, prizesLeft: left, pctLeft: pct };
});

const GAME_MAP = new Map();
GAMES.forEach(g => {
  if (!GAME_MAP.has(g["Game Number"])) {
    GAME_MAP.set(g["Game Number"], []);
  }
  GAME_MAP.get(g["Game Number"]).push(g);
});

function formatMoney(val) {
  if (typeof val === "string") return val;
  if (val >= 1000000) return "$" + (val / 1000000).toFixed(val % 1000000 === 0 ? 0 : 1) + "M";
  if (val >= 1000) return "$" + (val / 1000).toFixed(val % 1000 === 0 ? 0 : 1) + "K";
  return "$" + val;
}

function getColor(pct) {
  if (pct >= 50) return "#22c55e";
  if (pct >= 25) return "#eab308";
  if (pct > 0) return "#f97316";
  return "#ef4444";
}

function getLabel(pct) {
  if (pct >= 50) return "GOOD BUY";
  if (pct >= 25) return "DECENT";
  if (pct > 0) return "LOW";
  return "DEAD";
}

function getBgColor(pct) {
  if (pct >= 50) return "rgba(34,197,94,0.1)";
  if (pct >= 25) return "rgba(234,179,8,0.08)";
  if (pct > 0) return "rgba(249,115,22,0.08)";
  return "rgba(239,68,68,0.08)";
}

  );
}

      }}, label)
    ),
    React.createElement("div", { style: { display: "flex", justifyContent: "space-between", alignItems: "center", marginTop: 10 } },
      React.createElement("div", null,
        React.createElement("div", { style: { fontSize: 11, color: "#666", textTransform: "uppercase", letterSpacing: 1 } }, "Top Prize"),
        React.createElement("div", { style: { fontSize: 17, fontWeight: 700, color } }, formatMoney(game["Top Prize"]))
      ),
      React.createElement("div", { style: { textAlign: "center" } },
        React.createElement("div", { style: { fontSize: 11, color: "#666", textTransform: "uppercase", letterSpacing: 1 } }, "Remaining"),
        React.createElement("div", { style: { fontSize: 17, fontWeight: 700, color } }, `${game.prizesLeft} / ${game.Total}`)
      ),
      React.createElement("div", { style: { textAlign: "right" } },
        React.createElement("div", { style: { fontSize: 11, color: "#666", textTransform: "uppercase", letterSpacing: 1 } }, "% Left"),
        React.createElement("div", { style: { fontSize: 17, fontWeight: 700, color } }, `${game.pctLeft.toFixed(1)}%`)
      )
    ),
    // Progress bar
    React.createElement("div", { style: { height: 4, background: "#222", borderRadius: 2, marginTop: 8, overflow: "hidden" } },
      React.createElement("div", { style: { height: "100%", width: `${game.pctLeft}%`, background: color, borderRadius: 2, transition: "width 0.5s" } })
    )
  );
}

function ScanResult({ games, onClear }) {
  if (!games || games.length === 0) return null;
  const sorted = [...games].sort((a, b) => b.pctLeft - a.pctLeft);
  return React.createElement("div", { style: { padding: "12px 16px" } },
    React.createElement("div", { style: { display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 12 } },
      React.createElement("h2", { style: { fontSize: 16, fontWeight: 600, color: "#fff" } }, `Scan Results (${games.length} prize tier${games.length !== 1 ? "s" : ""})`),
      React.createElement("button", { onClick: onClear, style: {
        background: "none", border: "1px solid #444", color: "#aaa", padding: "4px 10px",
        borderRadius: 6, fontSize: 12, cursor: "pointer"
      }}, "Clear")
    ),
    sorted.map((g, i) => React.createElement(GameCard, { key: `${g["Game Number"]}-${g["Top Prize"]}-${i}`, game: g, highlighted: true }))
  );
}

function Scanner({ onResult }) {
  const [scanning, setScanning] = React.useState(false);
  const [progress, setProgress] = React.useState(0);
  const [error, setError] = React.useState(null);
  const fileRef = React.useRef();

  const processImage = async (file) => {
    setScanning(true);
    setError(null);
    setProgress(0);
    try {
      const result = await Tesseract.recognize(file, "eng", {
        logger: (m) => { if (m.status === "recognizing text") setProgress(Math.round(m.progress * 100)); }
      });
      const text = result.data.text;
      // Extract 3-4 digit numbers that could be game numbers
      const nums = [...new Set(text.match(/\b\d{3,4}\b/g)?.map(Number) || [])];
      const found = [];
      nums.forEach(n => {
        if (GAME_MAP.has(n)) found.push(...GAME_MAP.get(n));
      });
      if (found.length > 0) {
        onResult(found);
      } else {
        setError(`No GA lottery games found. OCR read: "${text.substring(0, 120).trim()}..." — Try manual entry.`);
      }
    } catch (e) {
      setError("OCR failed: " + e.message);
    }
    setScanning(false);
    setProgress(0);
  };

  const handleCapture = (e) => {
    const file = e.target.files?.[0];
    if (file) processImage(file);
  };

  return React.createElement("div", { style: { padding: "16px" } },
    React.createElement("input", {
      ref: fileRef, type: "file", accept: "image/*", capture: "environment",
      onChange: handleCapture, style: { display: "none" }
    }),
    React.createElement("button", {
      onClick: () => fileRef.current?.click(),
      disabled: scanning,
      style: {
        width: "100%", padding: "14px", fontSize: 16, fontWeight: 600,
        background: scanning ? "#333" : "linear-gradient(135deg, #3b82f6, #2563eb)",
        color: "#fff", border: "none", borderRadius: 10, cursor: scanning ? "default" : "pointer",
        display: "flex", alignItems: "center", justifyContent: "center", gap: 8
      }
    },
      scanning ? `Scanning... ${progress}%` : "\uD83D\uDCF7  Scan Ticket"
    ),
    scanning && React.createElement("div", { style: { height: 4, background: "#222", borderRadius: 2, marginTop: 8, overflow: "hidden" } },
      React.createElement("div", { style: { height: "100%", width: `${progress}%`, background: "#3b82f6", borderRadius: 2, transition: "width 0.3s" } })
    ),
    error && React.createElement("div", { style: { marginTop: 10, padding: "10px 12px", background: "rgba(239,68,68,0.1)", border: "1px solid #ef4444", borderRadius: 8, fontSize: 13, color: "#f87171" } }, error)
  );
}

function ManualEntry({ onResult }) {
  const [value, setValue] = React.useState("");
  const [error, setError] = React.useState(null);

  const handleSubmit = (e) => {
    e.preventDefault();
    setError(null);
    const num = parseInt(value.trim(), 10);
    if (isNaN(num)) { setError("Enter a valid game number"); return; }
    if (GAME_MAP.has(num)) {
      onResult(GAME_MAP.get(num));
      setValue("");
    } else {
      setError(`Game #${num} not found in GA lottery data`);
    }
  };

  return React.createElement("form", { onSubmit: handleSubmit, style: { padding: "0 16px 16px", display: "flex", gap: 8 } },
    React.createElement("div", { style: { flex: 1, position: "relative" } },
      React.createElement("input", {
        type: "number", inputMode: "numeric", pattern: "[0-9]*",
        placeholder: "Game # (e.g. 1876)", value, onChange: (e) => { setValue(e.target.value); setError(null); },
        style: {
          width: "100%", padding: "12px 14px", fontSize: 16, background: "#111", color: "#fff",
          border: error ? "1px solid #ef4444" : "1px solid #333", borderRadius: 10, outline: "none"
        }
      }),
      error && React.createElement("div", { style: { fontSize: 12, color: "#f87171", marginTop: 4, position: "absolute" } }, error)
    ),
    React.createElement("button", { type: "submit", style: {
      padding: "12px 18px", fontSize: 15, fontWeight: 600, background: "#22c55e", color: "#000",
      border: "none", borderRadius: 10, cursor: "pointer", whiteSpace: "nowrap"
    }}, "Look Up")
  );
}

function FilterBar({ priceFilter, setPriceFilter, sortBy, setSortBy }) {
  const prices = [...new Set(GAMES.map(g => g["Ticket Price"]))].sort((a, b) => a - b);

  return React.createElement("div", { style: { padding: "8px 16px 4px" } },
    // Price filter chips
    React.createElement("div", { style: { display: "flex", gap: 6, overflowX: "auto", paddingBottom: 8, WebkitOverflowScrolling: "touch" } },
      React.createElement("button", {
        onClick: () => setPriceFilter(null),
        style: {
          padding: "6px 12px", fontSize: 12, fontWeight: 600, borderRadius: 20, border: "none", cursor: "pointer",
          background: priceFilter === null ? "#3b82f6" : "#1a1a2e", color: priceFilter === null ? "#fff" : "#888",
          whiteSpace: "nowrap", flexShrink: 0
        }
      }, "All"),
      prices.map(p => React.createElement("button", {
        key: p, onClick: () => setPriceFilter(p),
        style: {
          padding: "6px 12px", fontSize: 12, fontWeight: 600, borderRadius: 20, border: "none", cursor: "pointer",
          background: priceFilter === p ? "#3b82f6" : "#1a1a2e", color: priceFilter === p ? "#fff" : "#888",
          whiteSpace: "nowrap", flexShrink: 0
        }
      }, `$${p}`))
    ),
    // Sort selector
    React.createElement("div", { style: { display: "flex", gap: 6, paddingBottom: 8 } },
      [["pct", "% Left"], ["prize", "Top Prize"], ["value", "Best Value"]].map(([k, label]) =>
        React.createElement("button", {
          key: k, onClick: () => setSortBy(k),
          style: {
            flex: 1, padding: "6px 0", fontSize: 12, fontWeight: 600, borderRadius: 8, border: "none", cursor: "pointer",
            background: sortBy === k ? "#222" : "transparent", color: sortBy === k ? "#fff" : "#666"
          }
        }, label)
      )
    )
  );
}

function AllGames() {
  const [priceFilter, setPriceFilter] = React.useState(null);
  const [sortBy, setSortBy] = React.useState("pct");
  const [searchQuery, setSearchQuery] = React.useState("");

  let filtered = GAMES.filter(g => g.pctLeft > 0); // exclude fully claimed
  if (priceFilter !== null) filtered = filtered.filter(g => g["Ticket Price"] === priceFilter);
  if (searchQuery) {
    const q = searchQuery.toLowerCase();
    filtered = filtered.filter(g =>
      g["Game Name"].toLowerCase().includes(q) || String(g["Game Number"]).includes(q)
    );
  }

  if (sortBy === "pct") filtered.sort((a, b) => b.pctLeft - a.pctLeft);
  else if (sortBy === "prize") {
    filtered.sort((a, b) => {
      const aP = typeof a["Top Prize"] === "number" ? a["Top Prize"] : 0;
      const bP = typeof b["Top Prize"] === "number" ? b["Top Prize"] : 0;
      return bP - aP;
    });
  } else if (sortBy === "value") {
    // value = pctLeft * topPrize / ticketPrice
    filtered.sort((a, b) => {
      const aV = (typeof a["Top Prize"] === "number" ? a["Top Prize"] : 0) * a.pctLeft / a["Ticket Price"];
      const bV = (typeof b["Top Prize"] === "number" ? b["Top Prize"] : 0) * b.pctLeft / b["Ticket Price"];
      return bV - aV;
    });
  }

  return React.createElement("div", { style: { padding: "8px 0" } },
    React.createElement("div", { style: { padding: "0 16px 8px" } },
      React.createElement("input", {
        type: "text", placeholder: "Search games...",
        value: searchQuery, onChange: (e) => setSearchQuery(e.target.value),
        style: {
          width: "100%", padding: "10px 14px", fontSize: 14, background: "#111",
          color: "#fff", border: "1px solid #333", borderRadius: 10, outline: "none"
        }
      })
    ),
    React.createElement(FilterBar, { priceFilter, setPriceFilter, sortBy, setSortBy }),
    React.createElement("div", { style: { padding: "4px 16px 0", fontSize: 12, color: "#666", marginBottom: 8 } }, `${filtered.length} games with prizes remaining`),
    React.createElement("div", { style: { padding: "0 16px" } },
      filtered.map((g, i) => React.createElement(GameCard, { key: `${g["Game Number"]}-${g["Top Prize"]}-${i}`, game: g }))
    )
  );
}

function App() {
  const [tab, setTab] = React.useState("scan");
  const [scanResults, setScanResults] = React.useState(null);

  const handleResult = (games) => {
    setScanResults(games);
    setTab("scan");
  };

  return React.createElement("div", null,
    React.createElement(Header),
    // Tab bar
    React.createElement("div", { style: { display: "flex", background: "#111", borderBottom: "1px solid #222" } },
      [["scan", "Scan / Lookup"], ["browse", "Browse All"]].map(([key, label]) =>
        React.createElement("button", {
          key, onClick: () => setTab(key),
          style: {
            flex: 1, padding: "12px 0", fontSize: 14, fontWeight: 600, border: "none", cursor: "pointer",
            background: "transparent", color: tab === key ? "#3b82f6" : "#666",
            borderBottom: tab === key ? "2px solid #3b82f6" : "2px solid transparent"
          }
        }, label)
      )
    ),
    tab === "scan" && React.createElement(React.Fragment, null,
      React.createElement(Scanner, { onResult: handleResult }),
      React.createElement("div", { style: { padding: "0 16px 8px", display: "flex", alignItems: "center", gap: 8 } },
        React.createElement("div", { style: { flex: 1, height: 1, background: "#333" } }),
        React.createElement("span", { style: { fontSize: 12, color: "#555" } }, "or enter manually"),
        React.createElement("div", { style: { flex: 1, height: 1, background: "#333" } })
      ),
      React.createElement(ManualEntry, { onResult: handleResult }),
      React.createElement(ScanResult, { games: scanResults, onClear: () => setScanResults(null) })
    ),
    tab === "browse" && React.createElement(AllGames)
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));

</script>
</body>
</html>
